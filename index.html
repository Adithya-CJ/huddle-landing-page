<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    body {
      background-color: lightsalmon;
    }
  }
  </style>
</head>

<body>
  <img class="body-bg" src="images/bg-desktop.svg" alt="">

  <img class="logo" src="images/logo.svg" alt="">
  <div class="main">
    <img class="illustration-mockups" src="images/illustration-mockups.svg" alt="" srcset="">
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>

      <p class="mt-4">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button> <span>Register</span> </button>
    </div>
  </div>
  <div class="icon">
    <img src="images/facebook (1).svg" alt="">
    <img src="images/twitter.svg" alt="">
    <img src="images/instagram (1).svg" alt="">
  </div>
